<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <!--Textarea-->
      <section class="mt-5">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Please enter your text here</label>
        </div>
      </section>
      <section class="mt-4">
        <!--Input-->
        <div class="input-group input-group-sm mb-2">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Enter a file name</span
          >
          <input
            type="text"
            class="file-name form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <!--Dropdown-->
        <div class="form-floating">
          <select
            class="file-options form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option value="text/plain">Text File (.txt)</option>
            <option value="text/javascript">JS File (.js)</option>
            <option value="text/html">HTML File (.html)</option>
            <option value="image/svg+xml">SVG File (.svg)</option>
            <option value="application/msword">Doc File (.doc)</option>
            <option value="application/vnd.ms-powerpoint">
              PPT File (.ppt)
            </option>
          </select>
          <label for="floatingSelect">Save as</label>
        </div>
      </section>
      <div id="liveAlertPlaceholder"></div>
      <button
        type="button"
        class="save-btn btn btn-primary mt-2"
        id="liveAlertBtn"
      >
        Save File as text
      </button>
    </main>
    <script>
      const alertPlaceholder = document.getElementById("liveAlertPlaceholder");

      const alert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };

      const alertTrigger = document.getElementById("liveAlertBtn");
      if (alertTrigger) {
        alertTrigger.addEventListener("click", () => {
          alert("Nice, you triggered this alert message!", "success");
        });
      }
    </script>
  </body>
</html>
